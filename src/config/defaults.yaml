# pm-mem 默认配置
# 版本: 1.0.0

# LLM配置
llm:
  provider: "deepseek"  # deepseek | mock
  model_name: "deepseek-chat"
  max_tokens: 2048
  temperature: 0.7
  timeout: 30
  max_retries: 3

# DeepSeek特定配置
deepseek:
  api_key: ""  # 从环境变量DEEPSEEK_API_KEY读取
  api_base: "https://api.deepseek.com"

# 记忆库配置
memory:
  max_entries: 1000
  persistence_path: "./data/memory.json"
  backup_dir: "./backups"
  prune_ratio: 0.2  # 清理比例20%

# ReMem Agent配置
agent:
  max_iterations: 8
  retrieval_k: 5  # 检索返回的最相关记忆数量
  enable_persistence: true
  auto_save: true
  save_interval: 10  # 每10个任务自动保存一次

# 提示词配置
prompts:
  system_version: "1.0.0"
  templates_path: "./configs/prompt_templates.json"

# 日志配置
logging:
  level: "INFO"  # DEBUG | INFO | WARNING | ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "./logs/pm-mem.log"
  max_file_size: 10485760  # 10MB
  backup_count: 5

# 性能监控
monitoring:
  enable: false
  collect_metrics: true
  metrics_path: "./data/metrics.json"
  report_interval: 60  # 秒

# 测试配置
testing:
  use_mock_llm: true
  test_data_path: "./tests/data"
  coverage_target: 0.85